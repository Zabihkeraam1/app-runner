version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Starting build..."
    build:
      - python3 -m venv /app/venv
      - . /app/venv/bin/activate
      - pip3 install -r requirements.txt
      - ln -s /app/venv/bin/python3 /usr/local/bin/python  # Create symlink

run:
  command: /app/venv/bin/python3 -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
