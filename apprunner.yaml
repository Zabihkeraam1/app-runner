version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - echo "Starting build..."
    build:
      - python3 -m venv /app/venv
      - . /app/venv/bin/activate
      - pip3 install -r requirements.txt

run:
  command: python -m uvicorn main:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
